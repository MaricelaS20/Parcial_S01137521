<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderización Condicional</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Renderización Condicional</h1>
        <button @click="toggleCondicion">
            Cambiar Mensaje
        </button>
        <div class="message">
            <p v-if="condicion">¡La condición es verdadera!</p>
            <p v-else>La condición es falsa.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
