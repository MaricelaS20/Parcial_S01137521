<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app" class="calculator">
        <h1>Calculadora</h1>
        <input v-model.number="numero1" type="number" placeholder="Número 1" />
        <input v-model.number="numero2" type="number" placeholder="Número 2" />
        <br />
        <button @click="realizarOperacion('+')">Sumar</button>
        <button @click="realizarOperacion('-')">Restar</button>
        <button @click="realizarOperacion('*')">Multiplicar</button>
        <button @click="realizarOperacion('/')">Dividir</button>
        <div class="result" v-if="resultado !== null">
            Resultado: {{ resultado }}
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
