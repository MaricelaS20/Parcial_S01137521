<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Cambio</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Mensaje de Cambio</h1>
        <input v-model="valor" type="text" placeholder="Escribe algo" />
        <div class="message">
            {{ mensaje }}
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
