<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Tema Claro/Oscuro</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .light-mode {
            background-color: #f4f4f4;
            color: #000;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app" :class="{'dark-mode': esModoOscuro, 'light-mode': !esModoOscuro}" class="container">
        <h1>Toggle Tema Claro/Oscuro</h1>
        <button @click="toggleTema">
            Cambiar a {{ esModoOscuro ? 'Tema Claro' : 'Tema Oscuro' }}
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
